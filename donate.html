<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Development</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            font-family: Arial, sans-serif;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 50px;
            background-color: #fff;
            border-radius: 15px;
            text-align: center;
            width: 500px;
            max-width: 100%;
        }
        h1 {
            color: #5151e5;
        }
        p {
            color: #666;
        }
        .construction-image {
            width: 100px;
            height: 100px;
        }
        .button {
            background-color: #5151e5;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #72edf2;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="construction-image" src="https://img.icons8.com/dusk/64/000000/development-skill.png"/>
        <h1>Under Development</h1>
        <p>This page is currently under development. Please check back soon!</p>
        <a class="button" href="index.html">Return Home</a>
    </div>
</body>
</html>
